<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../myfolio.css/admin.css">
</head>
<body>
    <form id="form-input">
        <h2>My Admin Projects</h2>
        <input type="text" id="name-project" placeholder="Project Name" />
  
        <input type="text" id="img-project" placeholder="Image URL" />
  
        <input type="text" id="link-project" placeholder="Link" />
  
        <input
          type="text"
          id="tags-project"
          placeholder="Tags (Ex: Angular)"
        />
  
        <button type="submit" id="btn-submit" class="btnadd">
          + New Project
        </button>
      </form>
  
      <table>
        <thead>
          <tr>
            <th style="padding: 10px 20px 10px 0px">STT</th>
            <th style="padding: 10px 20px 10px 0px">Name Project</th>
            <th style="padding: 10px 200px 10px 0px">Image URL</th>
            <th style="padding: 10px 150px 10px 0px">Link</th>
            <th style="padding: 10px 150px 10px 0px">
              Tags (Ex:Angular)
            </th>
            <th style="padding: 10px 100px 10px 0px">Action</th>
          </tr>
        </thead>
  
        <tbody id="data-project"></tbody>
      </table>
    <script src="../folio.js"></script>
</body>
</html>
